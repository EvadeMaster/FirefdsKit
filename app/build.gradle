apply plugin: 'com.android.application'

ext {
    VERSION_DATE = '15/03/19'
}

android {
    signingConfigs {
        release {
            storeFile file(STORE_FILE)
            storePassword STORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId 'sb.firefds.pie.firefdskit'
        minSdkVersion 28
        targetSdkVersion 28
        project.ext.set("archivesBaseName", "FirefdsKit_" + VERSION_DATE.replaceAll("/", "_"))
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
        debug {
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.github.topjohnwu.libsu:core:2.3.1'
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'
    compileOnly files('libs/framework2-dex2jar.jar')
    compileOnly files('libs/framework3-dex2jar.jar')
}